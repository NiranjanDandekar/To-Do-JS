<html>
  <head>
    <title>To-Do App</title>
  </head>
  <body>
    <div class="main">
      <p>
        <label for="new-task">
            Add Item
        </label>
        <input id="new-task" type="text">
        <button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ol id="incomplete-tasks"></ol>
      
      <h3>Completed</h3>
      <ol id="completed-tasks"></ol>
    </div>

    <script  type="text/javascript" src="app.js"></script>
    

  </body>
</html>
